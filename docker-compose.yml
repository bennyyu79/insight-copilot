version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8100:8100"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    environment:
      - ENVIRONMENT=development
    networks:
      - insight-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      - pnpm-store:/pnpm
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8100
      - SERVER_API_URL=http://backend:8100
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - insight-network

networks:
  insight-network:
    driver: bridge

volumes:
  pnpm-store:
